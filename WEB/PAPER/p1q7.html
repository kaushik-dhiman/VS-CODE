<html>

<head>
    <title>Interoperable Web Technologies</title>
</head>

<body>
    <form action="abc.txt">
        <lable for="Username">UserName :</lable>
        <input type="text" id="Username" name="Username" size="20" value="Username" /><br />

        <lable for="Phone">Phone :</lable>
        <input type="text" id="Phone" name="Phone" maxlength="10" value="123456789" /><br />

        Class:
        <input type="radio" id="MCA" name="Class" value="MCA" />
        <lable for="MCA">MCA</lable>
        <input type="radio" id="B-Tech" name="Class" value="B-Tech" />
        <lable for="B-tech">B-Tech</lable><br />

        Languages:
        <input type="checkbox" id="HTML" name="Languages" value="HTML" />
        <lable for="HTML">HTML</lable>
        <input type="checkbox" id="CSS" name="Languages" value="CSS" />
        <lable for="CSS">CSS</lable>
        <input type="checkbox" id="JS" name="Languages" value="JS" />
        <lable for="JS">JS</lable><br />

        <lable for="state">State:</lable>
        <select name="state" id="state" size="">
            <option value="Haryana">Haryana</option>
            <option value="Delhi">Delhi</option>
            <option value="Punjab">Punjab</option>
            <option value="Bihar">Bihar</option>
            <option value="Himachal">Himachal</option>
        </select>
        <br>

        <textarea rows="2" cols="20" name="about" wrap="hard">
Tell us about You.
    </textarea>
        <br />
        <input type="button" value="Submit" onclick="abc.txt" />
    </form>
</body>

</html>
