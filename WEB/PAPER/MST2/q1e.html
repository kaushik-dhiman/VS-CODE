<html>
<head><title>Interoperable Web Technologies</title></head>
<body>
    <p id="demo"></p>
    <script>
        let str1 = "Apple, Banana, Kiwi";
        let str2 = str1.slice(-4, -1);
        document.getElementById("demo").innerHTML
        =str2;
    </script>
</body>    
</html>

<!-- Output : Kiw  -->
