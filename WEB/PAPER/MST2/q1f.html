<html>
<head><title>Interoperable Web Technologies</title></head>
<body>
    <p id="demo"></p>
    <script>
        let text1 = "Hello";
        let text2 = "World!";
        let text3 = text1.concat(" * ",text2);
        document.getElementById("demo").innerHTML=
        text3; 
    </script>
</body>    
</html>

<!--
    output

    Hello * World!

-->
